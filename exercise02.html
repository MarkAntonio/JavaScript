<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dados em JS</title>
    <style>
        body{
            font: 12pt arial;
        }
        button{
            font-size: 12pt;
            padding: 30px;
        }
    </style>
    <script src="exercise02.js"></script>
</head>
<body>
    <h1>Interagindo com um botão</h1>
    <button onclick="clicou()">Clica em mim!</button>
    <section id="resultado">
        <p>Aqui vai aparecer o resultado... </p>
    </section>
    <script>
        function clicou(){
            let nome = window.prompt("Qual é seu nome? ")
            let res = window.document.getElementById('resultado')
            res.innerHTML = `<p>Olá, ${nome}! É um grande prazer te conhecer! &#x1F596;</p>`
    }
    </script>
</body>
</html>
